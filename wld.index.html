<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WLD代币 & ORB设备</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- 首页模块 -->
  <header class="bg-blue-600 text-white py-4 px-8">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-semibold">WLD代币 & ORB设备</div>
      <nav class="space-x-8">
        <a href="#home" class="hover:text-gray-200">首页</a>
        <a href="#product-introduction" class="hover:text-gray-200">产品介绍</a>
        <a href="#apply-form" class="hover:text-gray-200">社区运营者招募</a>
        <a href="#contact-us" class="hover:text-gray-200">联系我们</a>
      </nav>
    </div>
  </header>

  <!-- 轮播图 -->
  <section id="home" class="relative">
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="your-banner-image.jpg" class="d-block w-full" alt="WLD Token and Orb Device">
          <div class="carousel-caption d-none d-md-block text-white">
            <h3 class="text-4xl font-bold">WLD代币与Orb设备</h3>
            <p>免费扫描ORB虹膜设备，获得WLD代币，支持币安交易所交易。</p>
            <a href="#product-introduction" class="mt-4 inline-block bg-yellow-500 text-black px-6 py-2 rounded-lg">了解更多</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 产品介绍 -->
  <section id="product-introduction" class="py-16 text-center">
    <div class="container mx-auto">
      <h2 class="text-3xl font-semibold mb-8">WLD代币介绍</h2>
      <p class="text-xl">WLD代币的功能、市场价值及使用场景。</p>
    </div>
  </section>

  <!-- 社区运营者招募 -->
  <section id="apply-form" class="py-16 bg-gray-100 text-center">
    <div class="container mx-auto">
      <h2 class="text-3xl font-semibold mb-8">申请成为社区运营者</h2>
      <form action="#" method="POST" class="space-y-6">
        <input type="text" name="name" placeholder="姓名" class="w-full p-3 rounded-lg border border-gray-300" required>
        <input type="email" name="email" placeholder="电子邮件" class="w-full p-3 rounded-lg border border-gray-300" required>
        <textarea name="strategy" placeholder="分享你的WLD推广策略" class="w-full p-3 rounded-lg border border-gray-300" required></textarea>
        <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-lg">提交申请</button>
      </form>
    </div>
  </section>

  <!-- 联系我们 -->
  <section id="contact-us" class="py-16 bg-gray-200 text-center">
    <div class="container mx-auto">
      <h2 class="text-3xl font-semibold mb-8">联系我们</h2>
      <p class="text-xl mb-8">有任何问题，随时联系我们！</p>
      <a href="mailto:info@example.com" class="bg-blue-600 text-white px-8 py-3 rounded-lg">发送电子邮件</a>
    </div>
  </section>

</body>
</html>
